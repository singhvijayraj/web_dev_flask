<!DOCTYPE html>
<html>
<head>
    <title>Employee Dashboard</title>
</head>
<body>
    <h2>Welcome {{ current_user.username }}</h2>
    <a href="{{ url_for('employee.add_notice') }}">Add Notice</a>
    <a href="{{ url_for('employee.employee_logout') }}">Logout</a>

    <h3>Notices</h3>
    {% if notices %}
        <ul>
        {% for notice in notices %}
            <li>
                <strong>{{ notice.title }}</strong><br>
                {{ notice.content }}<br>
                <small>Posted on {{ notice.created_at }}</small>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No notices available.</p>
    {% endif %}
</body>
</html>
