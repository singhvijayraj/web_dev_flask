<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Public Office{% endblock %}</title>
    <!-- Link to your CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('public.home') }}">Home</a></li>
            <li><a href="{{ url_for('public.notices') }}">Notices</a></li>
            <li><a href="{{ url_for('public.queries') }}">Queries</a></li>
            <li><a href="{{ url_for('employee.employee_login') }}">Employee Login</a></li>
        </ul>
    </nav>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ 2025 }} Public Office Website</p>
    </footer>
</body>
</html>
